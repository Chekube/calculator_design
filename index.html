<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="phonecalc">
         <div id="white">
             <div id="divwhite">
                 <div id="top">
                     <div id="top1"></div>
                     <div id="top2"></div>
                 </div>
                 <div id="screen">
                             <h6>2,020*2-1,942</h6>
                             <h1>2,098</h1>
                 </div>
                 <div id="button">
                    <div class="buttons">
                        <button id="blue">C</button>
                        <button id="blue">+/-</button>
                        <button id="blue">%</button>
                        <button id="blue">/</button>
                    </div>

                    <div class="buttons">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button id="blue">x</button>
                    </div>

                    <div class="buttons">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button id="blue">-</button>
                    </div>

                    <div class="buttons">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button id="blue">/</button>
                    </div>

                    <div class="buttons">
                        <button>0</button>
                        <button>,</button>
                        <button id="equal">=</button>
                    </div>
                 </div>
             </div>
             <div id="whitebutton">
                 <div class="leftbutton"></div>
                 <div class="leftbutton" id="left2"></div>
                 <div class="leftbutton" id="left3"></div>
             </div>
             <div id="rightbutton"></div>
         </div>


         <div id="black">
            <div id="divblack">
                <div id="top">
                    <div id="top1"></div>
                    <div id="top2"></div>
               </div>
                <div id="screen">
                    <h6>2,020*2-1,942</h6>
                    <h1>2,098</h1>
               </div>
            <div id="blackbutton">
               <div class="blackbuttons">
                   <button id="blue">C</button>
                   <button id="blue">+/-</button>
                   <button id="blue">%</button>
                   <button id="blue">/</button>
               </div>

               <div class="buttons">
                   <button>7</button>
                   <button>8</button>
                   <button>9</button>
                   <button id="blue">x</button>
               </div>

               <div class="buttons">
                   <button>4</button>
                   <button>5</button>
                   <button>6</button>
                   <button id="blue">-</button>
               </div>

               <div class="buttons">
                   <button>1</button>
                   <button>2</button>
                   <button>3</button>
                   <button id="blue">/</button>
               </div>

               <div class="buttons">
                   <button>0</button>
                   <button>,</button>
                   <button id="equal">=</button>
               </div>
        </div>
    </div>
        <div id="blackbutton2">
            <div class="sideleftbutton"></div>
            <div class="sideleftbutton" id="sideleft2"></div>
            <div class="sideleftbutton" id="sideleft3"></div>
        </div>
        <div id="uprightbutton"><div>
         </div>
     </div>

</body>
</html>
